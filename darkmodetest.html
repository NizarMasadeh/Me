<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <link rel="stylesheet" href="darkstyle.css">
</head>
<body>
    <!-- Dark mode toggle switch -->
    <input type="checkbox" id="dark-mode-switch" hidden>
    <label for="dark-mode-switch" class="toggle-label">Dark Mode</label>

    <!-- Your website content goes here -->
    <div class="content">
        
        <p>This is a sample text for the website.</p>
    </div>

    <script>
        // Select the checkbox and label
const toggleSwitch = document.getElementById('dark-mode-switch');

// Add an event listener to the checkbox
toggleSwitch.addEventListener('change', function() {
    // Toggle the dark mode class on the body
    document.body.classList.toggle('dark-mode');
});

    </script>
</body>
</html>
